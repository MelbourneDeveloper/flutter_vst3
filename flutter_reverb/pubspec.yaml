name: flutter_reverb
description: A unified Flutter VST3 reverb plugin with complete UI and audio processing
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dart_vst3_bridge:
    path: ../dart_vst3_bridge

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true